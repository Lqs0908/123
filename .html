<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  #heart {
    font-size: 100px;
    color: transparent;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0%, 100% {
      color: transparent;
    }
    50% {
      color: red;
    }
  }
</style>
</head>
<body>
  <div id="heart">❤️</div>
</body>
</html>
